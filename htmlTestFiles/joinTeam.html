<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
    crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="/css/jass.css"> -->
    <link rel="stylesheet" href="../public/css/style.css">
    <title>DEVise</title>
</head>

<body class="signUpBackground d-flex justify-content-space-between ">

<!-- Container to Join an existing team -->
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5"> 
              <div class="card text-white mocha" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="mb-2 mt-5 text-uppercase">Join a Team</h2>
                    <p class="text-white-50 mb-5">Please enter team password</p>
                    <div class="form-outline form-white mb-4">
                      <input type="teamPassword" id="typeTeamPasswordX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTeamPasswordX">Password</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Container to Create a new Team -->
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-white mocha" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
                    <h2 class="mb-2 mt-5 text-uppercase">Create a New Team</h2>
                    <p class="text-white-50 mb-5">Please enter team name</p>
                    <div class="form-outline form-white mb-4">
                      <input type="createNewTeam" id="typeTeamNameX" class="form-control form-control-lg" />
                      <label class="form-label" for="typeTeamNameX">Name</label>
                    </div>
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Submit</button>
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      
      
</body>

</html>
